<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Toy Shop — Temp Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Temporary home page for navigation during development.">
  <style>
    :root{
      --bg:#ffffff; --text:#111827; --muted:#6b7280;
      --brand:#ef4444; --brand-600:#dc2626; --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica,Arial;
         background:var(--bg); color:var(--text)}
    header,footer{padding:12px 16px; border-bottom:1px solid var(--border)}
    footer{border-top:1px solid var(--border); border-bottom:none; color:var(--muted)}
    .wrap{max-width:640px; margin:0 auto; padding:16px}
    h1{font-size:22px; margin:8px 0 16px}
    p{color:var(--muted); margin:0 0 16px}
    .grid{display:grid; gap:12px}
    .btn{
      display:block; width:100%;
      text-align:center; text-decoration:none;
      background:var(--brand); color:#fff;
      padding:14px 16px; border-radius:12px; font-weight:600;
    }
    .btn:hover{background:var(--brand-600)}
    .btn.secondary{background:#f3f4f6; color:#111827}
    .note{font-size:14px; color:var(--muted); margin-top:8px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <strong>Toy Shop</strong> — Temporary Home
    </div>
  </header>

  <main class="wrap">
    <h1>Navigation (Dev Only)</h1>
    <p>This is a temporary landing page for development. Use the links below to open working pages.</p>

    <div class="grid" style="margin-top:16px">
      <!-- Public pages -->
      <a class="btn" href="products.html">Open Products</a>
      <a class="btn secondary" href="product.html?id=demo">Open Product (Demo)</a>

      <!-- Owner / internal tools -->
      <a class="btn secondary" href="label.html">Open Label Page (Owner Only)</a>
    </div>

    <p class="note">Replace this page later with the real home UI.</p>
  </main>

  <footer>
    <div class="wrap">
      <small>© 2025 Toy Shop</small>
    </div>
  </footer>
</body>
</html>
